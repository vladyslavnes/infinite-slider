<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./dist/index.css">
		<title>Infinite carousel</title>
	</head>
	<body>
		<div id="root">
			<div class="carousel-wrap">
				<div style="max-width: 700px; height: 300px" class="slider-container" id="slider_0">
					<img draggable="false" src="./dist/1.jpg">
					<img draggable="false" src="./dist/2.jpg">
					<img draggable="false" src="./dist/3.jpg">
					<img draggable="false" src="./dist/4.jpg">
				</div>
				<div class="indicators">
					<button class="indicator">0</button>
					<button class="indicator">1</button>
					<button class="indicator">2</button>
					<button class="indicator">3</button>
				</div>
			</div>
			<div class="carousel-wrap">
				<div style="max-width: 700px; height: 300px" class="slider-container" id="slider_1">
					<img draggable="false" src="./dist/1.jpg">
					<img draggable="false" src="./dist/2.jpg">
					<img draggable="false" src="./dist/3.jpg">
					<img draggable="false" src="./dist/4.jpg">
				</div>
				<div class="indicators">
					<button class="indicator">0</button>
					<button class="indicator">1</button>
					<button class="indicator">2</button>
					<button class="indicator">3</button>
				</div>
			</div>
		</div>
		<script src="./dist/bundle.js"></script>
	</body>
</html>
